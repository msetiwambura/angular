<div class="d-flex align-items-center auth register-bg-1 theme-one">
    <div class="row w-100">
        <div class="col-lg-6 mx-auto">
            <h2 class="text-center mb-4"><i class="fa fa-plus"></i>&nbsp;&nbsp;Register User</h2>
            <div class="auto-form-wrapper">
                <form [formGroup]="userForm">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" formControlName="firstname"
                                   placeholder="First Name">
                            <div *ngIf="formSubmitted && userForm.get('firstname').errors"
                                 class="cross-validation-error-message alert alert-danger">
                                <div *ngIf="userForm.get('firstname').errors.required"> First name is required</div>
                            </div>
                            <div class="input-group-append">
                <span class="input-group-text">
                  <i class="mdi mdi-check-circle-outline"></i>
                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" formControlName="lastname"
                                   placeholder="Last Name">
                            <div *ngIf="formSubmitted && userForm.get('lastname').errors"
                                 class="cross-validation-error-message alert alert-danger">
                                <div *ngIf="userForm.get('lastname').errors.required"> First name is required</div>
                            </div>
                            <div class="input-group-append">
                <span class="input-group-text">
                  <i class="mdi mdi-check-circle-outline"></i>
                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" formControlName="email"
                                   placeholder="Email Address">
                            <div class="input-group-append">
                <span class="input-group-text">
                  <i class="mdi mdi-check-circle-outline"></i>
                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" formControlName="phone"
                                   placeholder="Phone Number">
                            <div class="input-group-append">
                <span class="input-group-text">
                  <i class="mdi mdi-check-circle-outline"></i>
                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" formControlName="username"
                                   placeholder="Username">
                            <div *ngIf="formSubmitted && userForm.get('username').errors"
                                 class="cross-validation-error-message alert alert-danger">
                                <div *ngIf="userForm.get('username').errors.required">Username required</div>
                            </div>
                            <div class="input-group-append">
                <span class="input-group-text">
                  <i class="mdi mdi-check-circle-outline"></i>
                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" class="form-control" formControlName="password"
                                   placeholder="Password" (change)="onPasswordChange()"/>
                            <div *ngIf="formSubmitted && userForm.get('password').errors"
                                 class="cross-validation-error-message alert alert-danger">
                                <div *ngIf="userForm.get('password').errors.required"> Password is required</div>
                            </div>
                            <div class="input-group-append">
                <span class="input-group-text">
                  <i class="mdi mdi-check-circle-outline"></i>
                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" class="form-control" formControlName="confirmpassword"
                                   placeholder="Confirm Password" (change)="onPasswordChange()"/>
                            <div *ngIf="formSubmitted && userForm.get('confirmpassword').errors"
                                 class="cross-validation-error-message alert alert-danger">
                                <span *ngIf="confirmpassword.hasError('mismatch')">Password Mismatch</span>
                            </div>
                            <div class="input-group-append">
                <span class="input-group-text">
                  <i class="mdi mdi-check-circle-outline"></i>
                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary submit-btn btn-block"
                                (click)="save($event)"
                        >Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
