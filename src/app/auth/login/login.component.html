<div class="d-flex align-items-center auth auth-bg-1 theme-one">
    <div class="row w-100">
        <div class="col-lg-4 mx-auto">
            <div class="auto-form-wrapper">
                <form [formGroup]="userLogin">
                    <div class="form-group">
                        <label class="label">Username</label>
                        <div class="input-group">
                            <input type="text" class="form-control" formControlName="username"
                                   placeholder="Username">
                            <div *ngIf="formSubmitted && userLogin.get('username').errors" class="cross-validation-error-message alert alert-danger">
                                <div *ngIf="userLogin.get('username').errors.required">Username required</div>
                            </div>
                            <div class="input-group-append">
                <span class="input-group-text">
                  <i class="mdi mdi-check-circle-outline"></i>
                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="label">Password</label>
                        <div class="input-group">
                            <input type="password" name="password" id="password" class="form-control" formControlName="password"
                                   placeholder="Password"/>
                            <div *ngIf="formSubmitted && userLogin.get('password').errors" class="cross-validation-error-message alert alert-danger">
                                <div *ngIf="userLogin.get('password').errors.required"> Password is required</div>
                                <div *ngIf="failed" class="text-center error">{{ message }}</div>
                            </div>
                            <div class="input-group-append">
                <span class="input-group-text">
                  <i class="mdi mdi-check-circle-outline"></i>
                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary submit-btn btn-block"
                                (click)="sendLogReq($event)">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
